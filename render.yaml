services:
  - type: web
    name: laravel-backend
    env: php
    region: oregon
    buildCommand: composer install && php artisan key:generate
    startCommand: php artisan serve --host=0.0.0.0 --port=8000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: DATABASE_URL
        value: mysql://root:@localhost:3306/ecovibe
